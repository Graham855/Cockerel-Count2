<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üêì Rooster Crow Counter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    h1 { font-size: 2.5em; }
    p { font-size: 1.2em; }
    #count { font-size: 2em; color: darkgreen; }
    #error { color: red; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 1.2em; margin-top: 20px; cursor: pointer; }
    #debugPanel {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    #debugToggle { margin-top: 20px; }
  </style>
  <!-- Correct Teachable Machine Audio library import -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8/dist/teachablemachine-audio.min.js"></script>
</head>
<body>
  <h1>üêì Rooster Crow Counter</h1>
  <p>Status: <span id="status">Click Start to begin...</span></p>
  <p>Detected Class: <span id="label">None</span></p>
  <p>Confidence: <span id="confidence">0%</span></p>
  <p>Crow Count: <span id="count">0</span></p>
  <button id="startBtn">üéôÔ∏è Start Listening</button>
  <p id="error"></p>

  <button id="debugToggle">Show Debug Panel</button>
  <div id="debugPanel"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/PGfGCUsH1/";
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    let model, recognizer;
    let count = 0;
    let lastDetectedTime = 0;
    const CONF_THRESHOLD = 0.8; // 80% confidence

    async function init() {
      try {
        console.log("Requesting microphone access...");
        await navigator.mediaDevices.getUserMedia({ audio: true });
        document.getElementById("status").textContent = "Loading model...";

        console.log("Loading model from:", modelURL);
        model = await tmAudio.load(modelURL, metadataURL);
        recognizer = new tmAudio.AudioRecognizer(model);
        await recognizer.open();

        document.getElementById("status").textContent = "Model Loaded ‚Äî Listening...";
        console.log("Model loaded, now listening...");

        recognizer.listen((result) => {
          const highest = result.scores.reduce((prev, score, idx) => {
            return score > prev.score ? {score, idx} : prev;
          }, {score: -Infinity, idx: -1});
          const label = model.labels[highest.idx];
          const confidence = highest.score;

          document.getElementById("label").textContent = label;
          document.getElementById("confidence").textContent = Math.round(confidence * 100) + "%";

          // Update debug panel with all class confidences
          let debugHTML = "<strong>Live Class Confidences:</strong><br/>";
          model.labels.forEach((lbl, i) => {
            debugHTML += `${lbl}: ${(result.scores[i] * 100).toFixed(1)}%<br/>`;
          });
          document.getElementById("debugPanel").innerHTML = debugHTML;

          if (label === "Cockerel" && confidence >= CONF_THRESHOLD) {
            const now = Date.now();
            if (now - lastDetectedTime > 2000) {
              count++;
              lastDetectedTime = now;
              document.getElementById("count").textContent = count;
              console.log("Crow Count:", count);
            }
          }
        });
      } catch (err) {
        document.getElementById("status").textContent = "Error";
        document.getElementById("error").textContent = err.message;
        console.error("Crow Counter Error:", err);
      }
    }

    // Attach button click event
    document.getElementById("startBtn").addEventListener("click", init);

    // Toggle debug panel
    document.getElementById("debugToggle").addEventListener("click", () => {
      const panel = document.getElementById("debugPanel");
      if (panel.style.display === "none") {
        panel.style.display = "block";
        document.getElementById("debugToggle").textContent = "Hide Debug Panel";
      } else {
        panel.style.display = "none";
        document.getElementById("debugToggle").textContent = "Show Debug Panel";
      }
    });
  </script>
</body>
</html>
