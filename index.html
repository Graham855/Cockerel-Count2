<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üêì Rooster Crow Counter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    h1 { font-size: 2.5em; }
    p { font-size: 1.2em; }
    #count { font-size: 2em; color: darkgreen; }
    #error { color: red; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 1.2em; margin-top: 20px; cursor: pointer; }
    #debugPanel { display: none; text-align: left; margin: 20px auto; width: 50%; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>üêì Rooster Crow Counter</h1>
  <p>Status: <span id="status">Click Start to begin...</span></p>
  <p>Detected Class: <span id="label">None</span></p>
  <p>Confidence: <span id="confidence">0%</span></p>
  <p>Crow Count: <span id="count">0</span></p>
  <button id="startBtn">üéôÔ∏è Start Listening</button>
  <button id="toggleDebug">üîé Show Debug Panel</button>
  <div id="debugPanel"></div>
  <p id="error"></p>

  <!-- Load Teachable Machine audio library -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8/dist/audio.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/PGfGCUsH1/";
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    let model, recognizer;
    let count = 0;
    let lastDetectedTime = 0;

    async function init() {
      try {
        console.log("Requesting microphone access...");
        await navigator.mediaDevices.getUserMedia({ audio: true });
        document.getElementById("status").textContent = "Loading model...";

        console.log("Loading model from:", modelURL);
        model = await tmAudio.load(modelURL, metadataURL);
        recognizer = new tmAudio.AudioRecognizer(model);
        await recognizer.open();

        document.getElementById("status").textContent = "Model Loaded ‚Äî Listening...";
        console.log("Model loaded, now listening...");

        recognizer.listen((result) => {
          let highest = { score: -Infinity, idx: -1 };
          result.scores.forEach((score, idx) => {
            if (score > highest.score) highest = { score, idx };
          });

          const label = model.labels[highest.idx];
          const confidence = (highest.score * 100).toFixed(1);

          document.getElementById("label").textContent = label;
          document.getElementById("confidence").textContent = confidence + "%";

          // Update debug panel with all classes
          let debugHTML = "<b>Live Confidence Scores:</b><br>";
          model.labels.forEach((lbl, i) => {
            debugHTML += `${lbl}: ${(result.scores[i] * 100).toFixed(1)}%<br>`;
          });
          document.getElementById("debugPanel").innerHTML = debugHTML;

          if (label === "Cockerel") {
            const now = Date.now();
            if (now - lastDetectedTime > 2000) {
              count++;
              lastDetectedTime = now;
              document.getElementById("count").textContent = count;
              console.log("Crow Count:", count);
            }
          }
        });
      } catch (err) {
        document.getElementById("status").textContent = "Error";
        document.getElementById("error").textContent = err.message;
        console.error("Crow Counter Error:", err);
      }
    }

    // Attach button click event
    document.getElementById("startBtn").addEventListener("click", init);
    document.getElementById("toggleDebug").addEventListener("click", () => {
      const panel = document.getElementById("debugPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    });
  </script>
</body>
</html>
